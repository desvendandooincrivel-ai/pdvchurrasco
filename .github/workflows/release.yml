name: Build & Release Electron App

on:
  push:
    tags:
      - "v*" # Aciona quando uma tag começando com 'v' é enviada (ex: v1.0.0, v0.1.0)

jobs:
  release:
    runs-on: windows-latest

    permissions:
      contents: write # Permissao necessaria para criar Releases no GitHub

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Instalar Dependências
        run: npm ci

      - name: Build & Publish Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run electron:publish
        continue-on-error: true # Se falhar o upload do builder, tentamos manual abaixo

      - name: Forçar Upload via GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} --generate-notes --title "Release ${{ github.ref_name }}" --verify-tag || echo "Release ja existe, atualizando..."
          gh release upload ${{ github.ref_name }} release/*.exe release/latest.yml release/*.blockmap --clobber

      - name: Upload Artifacts (Backup)
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: release/*.exe
