name: Build & Release Electron App

on:
  push:
    tags:
      - "v*" # Aciona quando uma tag começando com 'v' é enviada (ex: v1.0.0, v0.1.0)

jobs:
  release:
    runs-on: windows-latest

    permissions:
      contents: write # Permissao necessaria para criar Releases no GitHub

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Instalar Dependências
        run: npm ci

      - name: Build & Publish Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Renomeado para GH_TOKEN (padrao do electron-builder)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run electron:publish

      - name: Listar arquivos gerados (Debug)
        run: ls release/
        continue-on-error: true

      - name: Upload Artifacts (Backup)
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: release/*.exe
